
<div ng-controller="PanelListControler" class="modal fade" id="loadPanelListModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="loadPanelsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title" id="loadPanelsModalLabel">{{ 'LOAD' | translate }}</h3>
            </div>
            <div class="modal-body">
                <div ng-show="isLoading">
                    <div class="dim-background"></div>
                    <div class="centered-spinner"></div>
                </div>
                <div id="load-panel-list-message" ng-show="!!message" class="alert alert-danger">
                    <button type="button" class="close" style="margin-top: -10px; margin-right: -8px;" onclick="$('.alert').hide()"><span>&times;</span></button>
                    <span style="white-space: pre-wrap;" ng-bind="message"></span>
                </div>
                <h4 ng-hide="panelListService.panelLists.length > 0" style="text-align: center; color: grey;">{{"NO_SAVED_DATA" | translate}}</h4>
                <table ng-show="panelListService.panelLists.length > 0" class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th style="width:90%">Name</th>
                        <th style="width:10%">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="panelList in panelListService.panelLists track by $index" style="cursor: pointer">
                        <td style="width:90%" ng-click="loadSavedPanelList(panelList)">{{panelList.name}}</td>
                        <td align="center" style="width:10%"><span class="glyphicon glyphicon-remove text-danger" ng-click="deletePanelList(panelList)"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button style="min-width: 70px;" type="button" class="btn btn-default" data-dismiss="modal">{{ 'CANCEL' | translate }}</button>
            </div>
        </div>
    </div>
</div>
