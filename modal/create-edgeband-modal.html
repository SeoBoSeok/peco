
<div class="modal fade" id="createEdgeBandModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="createEdgeBandModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">{{ 'CREATE_EDGE_BAND' | translate }}</h3>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="control-label">{{ 'NAME' | translate }}</label>
                        <input id="edgeBandName" class="form-control" ng-model="$parent.editTile.edge[$parent.editEdge]">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button style="min-width: 70px;" type="button" class="btn btn-default" data-dismiss="modal">{{ 'CANCEL' | translate }}</button>
                <button style="min-width: 70px;" type="button" class="btn btn-primary" ng-click="createEdgeBand()">OK</button>
            </div>
        </div>
    </div>
</div>
