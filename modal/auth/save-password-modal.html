
<div ng-controller="LoginControler" class="modal fade" id="savePassModal" tabindex="-1" role="dialog" aria-labelledby="savePassModalLabel" aria-hidden="true">
    <div class="modal-dialog auth-modal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title" id="savePassModalLabel">{{ 'PASS_RESET' | translate }}</h3>
            </div>
            <div class="modal-body">
                <div ng-show="isLoading">
                    <div class="dim-background"></div>
                    <div class="centered-spinner"></div>
                </div>
                <div id="save-password-message" ng-show="!!message" class="alert alert-danger">
                    <button type="button" class="close" style="margin-top: -10px; margin-right: -8px;" onclick="$('.alert').hide()"><span>&times;</span></button>
                    <span style="white-space: pre-wrap;" ng-bind="message"></span>
                </div>
                <div class="form-horizontal">
                    <div style="margin-bottom: 15px;">{{ 'PASS_SAVE_MSG' | translate }}</div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon transparent"><span class="glyphicon glyphicon-lock"></span></span>
                                <input class="form-control left-border-none" placeholder="Password" type="password" name="username" ng-model="password" ng-keyup="$event.keyCode == 13 && submitSavePassword()">
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon transparent"><span class="glyphicon glyphicon-check"></span></span>
                                <input class="form-control left-border-none" placeholder="Confirm password" type="password" name="username" ng-model="passwordConfirmation" ng-keyup="$event.keyCode == 13 && submitSavePassword()">
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin-bottom: 15px;">
                    <button type="button" class="btn btn-primary" style="width: 100%" ng-click="submitSavePassword();">{{ 'PASS_RESET' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
