
<div ng-show="grid.appScope.isTileOptionsShown(row.entity)" style="font-size: 16px; text-align:center; white-space: nowrap;">
    <span ng-show="grid.appScope.cfg.considerOrientation == true">
        <button ng-show="row.entity.orientation == 0" ng-click="grid.appScope.toggleOrientation(row.entity)" class="btn-transparent" style="padding: 0 0 0 0" ng-click="" data-toggle="tooltip" data-placement="top" title="{{ 'NO_GRAIN' | translate }}"><span class="glyphicon glyphicon-asterisk clo-blue"></span></button>
        <button ng-show="row.entity.orientation == 1" ng-click="grid.appScope.toggleOrientation(row.entity)" class="btn-transparent" style="padding: 0 0 0 0" ng-click="" data-toggle="tooltip" data-placement="top" title="{{ 'HORIZONTAL_GRAIN' | translate }}"><span class="glyphicon glyphicon-resize-horizontal clo-blue"></span></button>
        <button ng-show="row.entity.orientation == 2" ng-click="grid.appScope.toggleOrientation(row.entity)" class="btn-transparent" style="padding: 0 0 0 0" ng-click="" data-toggle="tooltip" data-placement="top" title="{{ 'VERTICAL_GRAIN' | translate }}"><span class="glyphicon glyphicon-resize-vertical clo-blue"></span></button>
    </span>
    <button ng-show="row.entity.enabled" class="btn-transparent" style="padding: 0 0 0 2px" ng-click="grid.appScope.toggleBaseTile(row.entity)" data-toggle="tooltip" data-placement="top" title="{{ 'ENABLED' | translate }}"><span class="glyphicon glyphicon-check clo-green"/></button>
    <button ng-hide="row.entity.enabled" class="btn-transparent" style="padding: 0 0 0 2px" ng-click="grid.appScope.toggleBaseTile(row.entity)" data-toggle="tooltip" data-placement="top" title="{{ 'DISABLED' | translate }}"><span class="glyphicon glyphicon-unchecked clo-green"/></button>
    <button class="btn-transparent" style="padding: 0 0 0 2px" ng-click="grid.appScope.removeStockTile(row.entity)" data-toggle="tooltip" data-placement="top" title="{{ 'REMOVE' | translate }}"><span style="padding-top: 2px" class="glyphicon glyphicon-remove clo-red"></span></button>
</div>
